<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的网站</h1>
            <p class="subtitle">一个简洁美观的静态网站</p>
        </header>

        <main>
            <section class="card">
                <h2>关于这个网站</h2>
                <p>这是一个使用 HTML、CSS 和 JavaScript 构建的现代化静态网站。它托管在 GitHub Pages 上，可以随时随地访问。</p>
            </section>

            <section class="card">
                <h2>特点</h2>
                <ul class="feature-list">
                    <li>🚀 快速加载</li>
                    <li>📱 响应式设计</li>
                    <li>🎨 简洁美观</li>
                    <li>💻 免费 GitHub Pages 托管</li>
                </ul>
            </section>

            <section class="card">
                <h2>当前时间</h2>
                <p id="current-time">加载中...</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 我的静态网站 | 使用 GitHub Pages 托管</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
